<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>All Exercises</title>
</head>

<body>
  <header>
    <h1>All Exercises</h1>
  </header>

  <main>
    <div id="exercise-list">
    </div>
    
    <button onclick="newPage('WT')">Wait Training</button>
    <button onclick="newPage('Cardio')">Cardio</button>
    <button onclick="newPage('Stretching')">Stretching</button>


<div id="WT" class="tabcontent">
    <section class="exercise-section">
      <h2>Weight Training</h2>
      <ul>
        <li>Squat</li>
        <li>Deadlift</li>
        <li>Bench Press</li>
        <li>Pull-up</li>
        <li>Bicep Curls</li>
        <li>Tricep Pushdowns</li>
        <li>Shoulder Press</li>
      </ul>
    </section>
</div>

<div id="Cardio" class="tabcontent">
    <section class="exercise-section">
      <h2>Cardio</h2>
      <ul>
        <li>Running</li>
        <li>Cycling</li>
        <li>Jump Rope</li>
      </ul>
    </section>
</div>


<div id="Stretching" class="tabcontent">
    <section class="exercise-section">
      <h2>Stretching</h2>
      <ul>
        <li>Hamstring Stretch</li>
        <li>Quad Stretch</li>
        <li>Calf Stretch</li>
        <li>Shoulder Stretch</li>
        <li>Neck Stretch</li>
      </ul>
    </section>
</div>


  </main>

  <script src="script.js"></script>
</body>

</html>
