<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="trackingStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Tracking</title>
</head>

<body class="tracking-page">
  <header>
    <h1>Tracking Your Macros</h1>
  </header>

  <main>
    <section class="record-section">
      <h2>Record Your Weekly Macro consumption</h2>
      <form id="orm-form">
        <label for="week">Week:</label>
        <input type="number" id="week" name="week" required placeholder="Enter week number">

        <label for="macro-select">Macro:</label>
        <select id="macro-select" name="macro" required>
          <option value="protein">protein</option>
          <option value="carbs">carbs</option>
          <option value="fat">fat</option>
        </select>

        <label for="amount">amount:</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter in grams">

        <input type="submit" value="Submit">
      </form>
    </section>

    <div id="chart-container">
      <h2>Reset your Macro data</h2>
      <button id="clearDataButton">Clear Data</button>
    </div>

    <section class="graph-section">
      <h2>Your Macro Consumption Over Weeks</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <div class="button-container">
      <button class="typeButton" onclick="window.location='index.html'">Back</button>
    </div>
  </main>

  <script src="macrotracking.js"></script>
</body>

</html>
