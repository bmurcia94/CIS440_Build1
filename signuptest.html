<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Create an Account</title>
</head>
<body>
    
<header>
    <h1>Create an Account</h1>
</header>

<main>
    <form id="accountForm" action="/submit_form" method="POST">
        <div class="button-container">
        <label for="userName">Username:</label>
        <input class="inputfield" type="text" id="userName" name="userName" required><br><br>
        </div>

        <div class="button-container">
        <label for="userPassword">Password:</label>
        <input class="inputfield" type="password" id="userPassword" name="userPassword" required><br><br>
        </div>

        <div class="button-container"> 
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required><br><br>
        </div>

        <input class="typeButton" type="submit" value="Create Account">
    </form>
</main>

    <script src="CreateAccount.js"></script>
</body>
</html>
