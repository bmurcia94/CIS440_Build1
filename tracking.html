<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="trackingStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Tracking</title>
</head>

<body class="tracking-page">
  <header>
    <h1>Tracking Your Progress</h1>
  </header>

  <main>
    <section class="record-section">
      <h2>Record Your Weekly One Rep Max</h2>
      <form id="orm-form">
        <label for="week">Week:</label>
        <input type="number" id="week" name="week" required placeholder="Enter week number">

        <label for="exercise-select">Exercise:</label>
        <select id="exercise-select" name="exercise" required>
          <option value="squat">Squat</option>
          <option value="deadlift">Deadlift</option>
          <option value="benchpress">Bench Press</option>
          <option value="pullup">Pull Up</option>
          <option value="bicepcurl">Bicep Curl</option>
          <option value="triceppushdown">Tricep Pushdown</option>
          <option value="shoulderpress">Shoulder Press</option>
        </select>

        <label for="max">Max Weight:</label>
        <input type="number" id="max" name="max" required placeholder="Weight in lbs">

        <input type="submit" value="Submit">
      </form>
    </section>

    <section class="graph-section">
      <h2>Your One Rep Max Progress Over Weeks</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <section class="graph-section">
      <h2>Your One Rep Max Progress Over Weeks</h2>
      <canvas id="progressChart"></canvas>
    </section>

    <div class="button-container">
      <button class="typeButton" onclick="window.location='index.html'">Back</button>
    </div>
  </main>

  <script src="trackingScript.js"></script>
</body>

</html>
